<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>



<section>
    <div class="int">
        <input type="text" placeholder="pikachu" id="pokeName" name="pokeNane"><br>
        <button onclick="fetchPokemon()">Cambiar pokemon </button>
        
    </div>
    
    
    <div class="Menu">
        <div class="Data">
       
        <div class="Name">
             <label>Nombre</label><p id="nombre">Nombre</p>    
        </div>
        <div class="Type">
             <label>Tipo de Pokemon</label><p id="tipo">Nombre</p>
         </div>
         <div class="Move">
             <label>Movimientos</label><p id="mov">Nombre</p>
         </div>

            <div class="HP">
                <p>Hp</p>     <p id="hp"> Nombre</p>    
            </div> 
           <div class="Attack">
                <p>Ataque</p> <p id="ataque"> Nombre</p>
               
           </div>
            <div class="defending">
                <p>Defensa</p>  <p id="defensa">Nombre</p>
                 
            </div>
         </div>
        </div>
   </div>

   
</section>
</body>
<footer>
    <script src="./pokedex.js"></script>
</footer>
</html>
